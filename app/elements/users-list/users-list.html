<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../user-info/user-info.html">

<dom-module id="users-list">
  <template>
    <style>
      .user_list {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        margin: -1rem 0 0 -1rem;
        padding: 0;
      }
        .user_list__item {
          flex-basis: calc(100% - 1rem);
          flex-grow: 0;
          flex-shrink: 0;
          margin: 1rem 0 0 1rem;
          list-style: none;
        }
        @media (min-width: 46.8em) {
          .user_list__item {
            flex-basis: calc(50% - 1rem);
          }
        }
        @media (min-width: 73em) {
          .user_list__item {
            flex-basis: calc(33.33% - 1rem);
          }
        }
    </style>
    <ul class="user_list">
    <!--iron-list items="{{users}}" as="item"-->
      <template is="dom-repeat" items="{{users}}">
        <li class="user_list__item">
          <user-info user={{item.user}}></user-info>
        </li>
      </template>
    <!--/iron-list-->
    </ul>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'users-list',

        properties: {
          users: {
            type: Array,
            value: [],
            notify: true
          }
        }

      });
    })();
  </script>

</dom-module>
