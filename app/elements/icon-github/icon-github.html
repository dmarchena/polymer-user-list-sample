<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="icon-github">
  <template>
    <paper-icon-button
      src="/images/github-logo.png"
      link="https://github.com/dmarchena/polymer-user-list-sample"
      alt={{alt}}
      title={{title}}
    ></paper-icon-button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'icon-github',

        properties: {
          alt: {
            type: String,
            value: 'Github logo',
            notify: true
          },
          title: {
            type: String,
            value: 'Go to Github'
          }
        },

        listeners: {
          'tap': 'regularTap'
        },

        regularTap: function () {
          location.href = 'https://github.com/dmarchena/polymer-user-list-sample';
        }

      });
    })();
  </script>

</dom-module>
